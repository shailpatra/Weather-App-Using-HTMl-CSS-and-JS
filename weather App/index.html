<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap"
      rel="stylesheet"
    />
    <!-- Stylesheet -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="shape shape-1"></div>
      <div class="shape shape-2"></div>
      <div class="container">
        <!-- <div class="search-container">
          <input
            type="text"
            placeholder="Enter a city name"
            id="city"
            value="mumbai"
          /> 
          <button id="search-btn">Search</button> 
        </div> -->
        <div id="result">
          <h2 id="country"></h2>
          <h2 id="currentlocation"></h2>
          
          <div class="weather-info">
            <!-- Day Weather Section -->
            <div class="day-section">
              <h3>Day</h3>
              <img src="" alt="Day Weather Icon" id="morning">
              <h4 class="weather" id="day-phrase"></h4>
              <p class="desc" id="day-precipitation"></p>
            </div>

            <!-- Night Weather Section -->
            <div class="night-section">
              <h3>Night</h3>
              <img src="" alt="Night Weather Icon" id="night">
              <h4 class="weather" id="night-phrase"></h4>
              <p class="desc" id="night-precipitation"></p>
            </div>
          </div>
          
          <h1 id="current-temp"></h1>
          <div class="temp-container">
            <div>
              <h4 class="title">min</h4>
              <h4 class="temp" id="min-temp"></h4>
            </div>
            <div>
              <h4 class="title">max</h4>
              <h4 class="temp" id="max-temp"></h4>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Script -->
    <!-- <script src="key.js"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="script.js"></script>

  </body>
</html>
